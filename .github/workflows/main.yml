name: Build and GH-Page Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GH Page
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
          target-folder: dist
          clean: true
          clean-exclude: index.html

  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install
        run: cd server && npm install

      - name: Build
        run: npm run build:server

      - name: Deploy to Heroku
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: heroku
          folder: server/dist
          clean: true
